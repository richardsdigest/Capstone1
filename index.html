<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users and Genres</title>
</head>
<body>
    <h1>Users and Their Genres</h1>
    <ul>
        {% for user in users %}
            <li>{{ user.username }} - {{ user.email }}</li>
            <ul>
                {% for genre in user.genres %}
                    <li>{{ genre.type }}</li>
                {% endfor %}
            </ul>
        {% endfor %}
    </ul>
</body>
</html>
